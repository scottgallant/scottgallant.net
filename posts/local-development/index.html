            <h2>Local Server</h2>

            Simplest Node.js server is just:

            <pre><code>$ npm install http-server -g</code></pre>
            Now you can run a server via the following commands:

            <pre><code>$ cd MyApp</code></pre>

            <pre><code>$ http-server</code></pre>

            <p>Now just open your browser and go to http://localhost:8080</p>
